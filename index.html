	<style>
	body {
		background: white;
/*		background: linear-gradient(#FF99FF, #FFCCFF);*/		
		font-size: 16px;
		padding-top: 70px;
		padding-bottom: 50px;
		box-sizing: border-box;
	}

	.bottom-footer {
		padding-top: 2%;
		margin-top: 2%;
		border-top: 1px solid #b2b2b2;
	}

	.social-icons {
		list-style: none;
	}

	.social-icons li {
		display: inline;
		margin-right: 10px;

	html, body {
	  height: 100%;
	}

	html {
	  background: #eee;
	}

	body {
/*		display: flex;
*/		justify-content: center;
	  	align-items: center;
	}

	.box {
	  width: 100%;
	  height: 50%;
	  border-radius: 5px;
	  box-shadow: 0 2px 30px rgba(black, .2);
	  position: relative;
	  top: 42%;
	  margin: auto;
	  transform: translate3d(0, 0, 0);\
	  box-sizing: border-box;
	}

	.wave {
	  opacity: .4;
	  position: absolute;
	  top: 3%;
	  left: 50%;
	  background: #0af;
	  width: 500px;
	  height: 500px;
	  margin-left: -250px;
	  margin-top: -250px;
	  transform-origin: 50% 48%;
	  border-radius: 43%;
	  animation: drift 3000ms infinite linear;
	}

	.wave.-two {
	  animation: drift 5000ms infinite linear;
	  opacity: .1;
	  background: yellow;
	}

	.wave.-three {
	  animation: drift 2500ms infinite linear;
	}

/*	.box:after {
	  content: '';

	  left: 0;

	.title {
	  position: absolute;
	  left: 0;
	  top: -10px;
	  width: 100%;
	  z-index: 1;
	  line-height: 50px;
	  text-align: center;
	  transform: translate3d(0, 0, 0);
	  color: white;
	  text-transform: uppercase;
	  font-family: 'Playfair Display', serif;
	  letter-spacing: .4em;
	  font-size: 24px;
	  text-shadow: 0 1px 0 rgba(black, .1);
	  text-indent: .3em;
	}

	.header-title {
	  position: absolute;
	  left: 0;
	  top: -180px;
	  width: 100%;
	  z-index: 1;
	  line-height: 40px;
	  text-align: center;
	  transform: translate3d(0, 0, 0);
	  color: black;
	  text-transform: uppercase;
	  font-family: 'Playfair Display', serif;
	  letter-spacing: .4em;
	  font-size: 24px;
	  text-shadow: 0 1px 0 rgba(black, .1);
	  text-indent: .3em;
	}

	.header-title span {
		font-size: 14px;
	}

	@keyframes drift {
	  from { transform: rotate(0deg); }
	  from { transform: rotate(360deg); }
	}

	@media (max-width: 62.5em) {
		body {
		font-size: 1.3em;
	    margin-bottom: 0;
	    width: 100%;
	}

    }
